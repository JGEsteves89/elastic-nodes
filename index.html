<!DOCTYPE html>
<html>
	<head>
		<script src="js/vector.js"></script>
		<script src="js/size.js"></script>
		<script src="js/particle.js"></script>
		<script src="js/link.js"></script>
		<script src="js/parameters.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/initState.js"></script>
		<script src="js/mouseInteraction.js"></script>
		<script src="js/canvas.js"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="sidenav">
			<div>
				<p>powered by</p>
				<a href="https://github.com/JGEsteves89">Jos√© Esteves</a>
			</div>
			<div>
				<h1>Elastic Nodes</h1>
			</div>
			<div class="slidecontainer">
				<div>
					<span>Link length</span>
					<span id="LinkLengthOutput"></span>
				</div>
				<input
					type="range"
					min="10"
					max="300"
					value="50"
					class="slider"
					id="LinkLengthSlider" />
			</div>
			<div class="slidecontainer">
				<div>
					<span>Link force</span>
					<span id="LinkForceOutput"></span>
				</div>
				<input
					type="range"
					min="1"
					max="50"
					value="3"
					class="slider"
					id="LinkForceSlider" />
			</div>
			<div class="slidecontainer">
				<div>
					<span>Node mass</span>
					<span id="NodeMassOutput"></span>
				</div>
				<input
					type="range"
					min="1"
					max="300"
					value="10"
					class="slider"
					id="NodeMassSlider" />
			</div>
			<div class="slidecontainer">
				<div>
					<span>Repel node length</span>
					<span id="RepelLengthOutput"></span>
				</div>
				<input
					type="range"
					min="1"
					max="500"
					value="100"
					class="slider"
					id="RepelLengthSlider" />
			</div>
			<div class="slidecontainer">
				<div>
					<span>Repel node force</span>
					<span id="RepelForceOutput"></span>
				</div>
				<input
					type="range"
					min="1"
					max="50"
					value="10"
					class="slider"
					id="RepelForceSlider" />
			</div>
			<div class="slidecontainer">
				<div>
					<span>Movement drag</span>
					<span id="MovementDragOutput"></span>
				</div>
				<input
					type="range"
					min="1"
					max="100"
					value="90"
					class="slider"
					id="MovementDragSlider" />
			</div>
		</div>
		<canvas id="c1"> </canvas>
	</body>
</html>
